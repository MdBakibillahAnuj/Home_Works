<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <h2 align="center">Class Time In A Table</h2>
    <table border="1" height="500" width="800" align="center">
       <tr>
           <th colspan="6">Time</th>
       </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>wed</th>
            <th>Thu</th>
            <th>fri</th>
        </tr>
        <tr>
            <td>Bangla</td>
            <td>English</td>
            <td>Math</td>
            <td>ICT</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Bangla</td>
            <td>English</td>
            <td>Math</td>
            <td>SOC</td>
            <td>Science</td>
        </tr>
        <tr>
            <th colspan="5">LUNCHH</th>
        </tr>
        <tr>
            <td>Bangla</td>
            <td>English</td>
            <td>Math</td>
            <td>ICT</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Bangla</td>
            <td>English</td>
            <td>Math</td>
            <td>SOC</td>
        </tr>
    </table>
    <hr />

    <h2 align="center">Alingment Center Table Web View</h2>
    <Table border="1" width="1000" align="center">
        <tr>
            <td height="100"></td>
            <td colspan="4"></td>
        </tr>
        
        <tr>
            <td height="50"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height="300"></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100" colspan="2"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td height="50" colspan="5"></td>
        </tr>

    </Table>
    <hr />
    
    <h2 align="center">Nestded Tabble</h2>
    

    <table border="1" align="center"  width="900">
        <tr>
            <td height="100" width="300"></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td colspan="3">
                <table border="1" width="900">
                    <tr>
                        <td height="100" width="225"></td>
                        <td></td>

                </table>
            </td>
        </tr>

        <tr>
            <td height="100"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <table border="1" width="900">
                    <tr>
                        <td height="100" width="100"></td>
                        <td></td>
                        <td ></td>
                        <td ></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
